<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Return99 Studios</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: #ffffff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            letter-spacing: 2px;
            background: linear-gradient(90deg, #00C9FF 0%, #92FE9D 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        p {
            font-size: 1.2rem;
            color: #b3b3b3;
            max-width: 600px;
            line-height: 1.6;
        }

        .container {
            padding: 20px;
        }

        .footer {
            margin-top: 50px;
            font-size: 0.8rem;
            color: #555;
        }

        a {
            color: #00C9FF;
            text-decoration: none;
            border: 1px solid #00C9FF;
            padding: 10px 20px;
            border-radius: 5px;
            transition: all 0.3s ease;
            margin-top: 20px;
            display: inline-block;
        }

        a:hover {
            background-color: #00C9FF;
            color: #121212;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>RETURN99 STUDIOS</h1>
        <p>Mobil dünyada yenilikçi deneyimler tasarlıyoruz.</p>
        <p>Uygulamalarımızı Google Play Store üzerinden inceleyebilirsiniz.</p>

        <a href="https://play.google.com/store/apps/" target="_blank">Google Play Store</a>
    </div>

    <div class="footer">
        &copy; 2025 Return99 Studios. All Rights Reserved.<br>
        <span style="font-size: 10px; opacity: 0.5;">Verified Publisher</span>
    </div>

</body>

</html>
